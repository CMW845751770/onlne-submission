<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" th:fragment="admin_welcome">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面</title>
    <div th:replace="common/css"/>
</head>
<body>
<div class="x-body">
    <blockquote class="layui-elem-quote">欢迎会员：
        <span class="x-red" sec:authentication="name"></span>！当前时间：<span id="showTime"></span>
    </blockquote>
    <fieldset class="layui-elem-field">
        <legend>数据统计</legend>
        <div class="layui-field-box">
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-body">
                        <div class="layui-carousel x-admin-carousel x-admin-backlog" lay-anim="" lay-indicator="inside"
                             lay-arrow="none" style="width: 100%; height: 90px;">
                            <div carousel-item="">
                                <ul class="layui-row layui-col-space10 layui-this">
                                    <li class="layui-col-xs2">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>文章数</h3>
                                            <p>
                                                <cite>10</cite></p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs2">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>会员数</h3>
                                            <p>
                                                <cite>10</cite></p>
                                        </a>
                                    </li>
                                    <li class="layui-col-xs2">
                                        <a href="javascript:;" class="x-admin-backlog-body">
                                            <h3>回复数</h3>
                                            <p>
                                                <cite>10</cite></p>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>系统通知</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-skin="line">
                <tbody>
                <tr>
                    <td>
                        <a class="x-a" href="/" target="_blank">只有会员可以投稿哦</a>
                    </td>
                </tr>
                <tr>
                    <td>
                        <a class="x-a" href="/" target="_blank">编辑和管理员是我们内部添加的</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <fieldset class="layui-elem-field">
        <legend>系统信息</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <tbody>
                <tr>
                    <th>系统版本</th>
                    <td>0.0.1-SNAPSHOT</td>
                </tr>
                <tr>
                    <th>服务器地址</th>
                    <td>127.0.0.1</td>
                </tr>
                <tr>
                    <th>操作系统</th>
                    <td>Windows</td>
                </tr>
                <tr>
                    <th>运行环境</th>
                    <td>SpringBoot2</td>
                </tr>
                <tr>
                    <th>Java版本</th>
                    <td>1.8.0_171</td>
                </tr>
                <tr>
                    <th>MYSQL版本</th>
                    <td>8.0.11</td>
                </tr>
                <tr>
                    <th>Redis版本</th>
                    <td>5.6.100</td>
                </tr>
                <tr>
                    <th>上传附件限制</th>
                    <td>20M</td>
                </tr>
                <tr>
                    <th>执行时间限制</th>
                    <td>30s</td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</div>
<script>
    var t = null;
    t = setTimeout(time, 1000);//開始运行
    function time() {
        clearTimeout(t);//清除定时器
        dt = new Date();
        var h = dt.getHours();//获取时
        var m = dt.getMinutes();//获取分
        var s = dt.getSeconds();//获取秒
        var year = dt.getFullYear();//获取年份
        var month = dt.getMonth()+1;//获取月
        var day = dt.getDate();//获取日
        document.getElementById("showTime").innerHTML = year + "年" + month + "月" + day + "日 " + h + "时" + m + "分" + s + "秒";
        t = setTimeout(time, 1000); //设定定时器，循环运行
    }
</script>
</body>
</html>
